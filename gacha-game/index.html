<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wheel of Destiny Gacha - A character collection game where you can pull heroes of different rarities from various packs">
    <title>Wheel of Destiny Gacha</title>
    <link rel="icon" type="image/png" href="assets/images/icon/pull-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="coin-display" id="coin-display">
            <img src="assets/images/icon/coin-icon.png" alt="Coins" class="coin-icon">
            <span id="coin-count" aria-label="Coin count"></span>
        </div>
        <button class="profile-button" aria-label="Profile">
            <img src="assets/images/icon/user-icon.png" alt="Profile">
        </button>
    </header>

    <main id="content">
        <div id="loading" class="loading-spinner" hidden>
            <div class="spinner"></div>
            <p>Loading game data...</p>
        </div>
    </main>

    <div id="error-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Error</h2>
            <p id="error-message"></p>
            <button id="refresh-button">Refresh Page</button>
        </div>
    </div>

<!-- Remplacer les boutons de navigation actuels par : -->
<nav aria-label="Main navigation">
    <button id="homeBtn" aria-label="Home">
        <img src="assets/images/icon/home-icon.png" alt="Home">
    </button>
    <button id="pullBtn" aria-label="Pull characters">
        <img src="assets/images/icon/pull-icon.png" alt="Pull">
    </button>
    <button id="collectionBtn" aria-label="View collection">
        <img src="assets/images/icon/collection-icon.png" alt="Collection">
    </button>
</nav>

    <script src="script.js" defer></script>
</body>
</html>
